<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>3-box Flexbox Layout</title>
  <style>

    * { 
        box-sizing: border-box; 
        margin: 2px;
        padding: 10px; 
    }
    body { 
        font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif; 
        padding: 20px; 
        background:#f5f6f8; 
    }

    .flex-row {
      display: flex;                
      gap: 20px;                    
      align-items: stretch;         
      justify-content: center;      
      max-width: 1100px;
      margin: auto;
    }

    .box {
      flex: 1 1 0;                  
      min-width: 200px;             
      background: rgb(236, 197, 197);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.06);
      text-align: center;
    }

    @media (max-width: 640px) {
      .flex-row {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <h1 style="margin-bottom:15px; text-align:center;">3-Box Flexbox Layout</h1>

  <div class="flex-row">
    <div class="box">
      <h2>Box 1</h2>
      <p>Lorem ipsum dolor sit amet.</p>
    </div>

    <div class="box">
      <h2>Box 2</h2>
      <p>Lorem ipsum dolor sit amet consectetur.</p>
    </div>

    <div class="box">
      <h2>Box 3</h2>
      <p>Lorem ipsum dolor sit, amet consectetur adipisicing.</p>
    </div>
  </div>

</body>
</html>
