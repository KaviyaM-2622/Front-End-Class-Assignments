<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f9f9f9;
        }

        .header {
            background-color: #48ed8d;
            color: white;
            text-align: center;
            padding: 25px 0;
        }

        .profile-main {
            display: flex;
            align-items: center;
            gap: 50px;
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .profile-main img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
        }

        .profile-main .info {
            flex: 1;
        }

        .profile-main .info h2 {
            margin-bottom: 10px;
        }

        .profile-main .info p {
            margin-bottom: 15px;
            color: #555;
        }

        .profile-main .info button {
            padding: 8px 15px;
            border: none;
            background-color: #50c07e;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        .skills {
            max-width: 850px;
            margin: 50px auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
            padding: 20px;
        }

        .skill {
            background-color: #e1f5e6;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            font-weight: bold;
        }

        @media (max-width: 600px) {
            .profile-main {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>

<body>

    <header class="header">
        <h1>Profile Page</h1>
    </header>

    <section class="profile-main">
        <div class="info">
            <h2>Kaviya M</h2>
            <p>Front-End Developer</p>
            <button>Follow</button>
        </div>
    </section>

    <section class="skills">
        <div class="skill">HTML</div>
        <div class="skill">CSS</div>
        <div class="skill">JavaScript</div>
        <div class="skill">React</div>
    </section>

</body>
</html>
