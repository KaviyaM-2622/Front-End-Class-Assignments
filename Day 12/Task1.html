<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display Property</title>
  <style>
    .box {
        background-color: green;
        color: white;
        padding: 10px;
        margin: 5px;
        border: 2px solid black;
        font-style:italic;
        font-weight: bold;
    }
    
    .block {
        display: block;
    }

    .inline {
        display: inline;
    }

    .inline-block {
        display: inline-block;
        width: 100px;
        height: 50px;
    }

    .flex {
        display: flex;
        gap: 30px;
    }

    .grid {
        display: grid;
        grid-template-columns:repeat(3,1fr);
        gap: 10px;
    }
  </style>
</head>
<body>
  <h2>Display Property</h2>

  <h3>Block Elements</h3>
  <div class="box block">Box 1</div>
  <div class="box block">Box 2</div>

  <h3>Inline Elements</h3>
  <div class="box inline">Box 1</div>
  <div class="box inline">Box 2</div>

  <h3>Inline-block Elements</h3>
  <div class="box inline-block">Box 1</div>
  <div class="box inline-block">Box 2</div>

  <h3>Flex Container</h3>
  <div class="flex">
    <div class="box">Flex 1</div>
    <div class="box">Flex 2</div>
    <div class="box">Flex 3</div>
  </div>

  <h3>Grid Container</h3>
  <div class="grid">
    <div class="box">Grid 1</div>
    <div class="box">Grid 2</div>
    <div class="box">Grid 3</div>
  </div>
</body>
</html>
