<!DOCTYPE html>
<html>

<head>
    <title>Flexbox Buttons</title>
    <style>
        .button-container {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            height: 100px;
            border: 1px solid beige;
            background-color: gray;
        }
    </style>
</head>

<body>
    <div class="button-container">
        <button>Button 1</button>
        <button>Button 2</button>
        <button>Button 3</button>
    </div>
</body>
</html>
