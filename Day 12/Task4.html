<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Center Element Using Flexbox</title>
  <style>
    body {
      margin: 5px;
      padding: 5px;
      height: 100vh;
    }

    .container {
      display: flex;               
      justify-content: left;     
      align-items: center;         
      height: 100vh;               
      background-color: paleturquoise; 
    }
    
    .box {
      background-color: rgb(237, 157, 231);
      padding: 50px;
      border-radius: 10px;
      font-size: 20px;
      font-family: Arial, sans-serif;
      box-shadow: 5px black;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">Box</div>
  </div>
</body>
</html>
