<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2x2 Flexbox Grid</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: pink;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            width: 400px;
            gap: 20px;
        }

        .box {
            background-color: rgb(176, 17, 239);
            color: white;
            font-size: 24px;
            font-weight: bold;
            width: calc(50% - 10px);
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
        }

        .box:nth-child(2) {
            background-color: blue;
        }

        .box:nth-child(3) {
            background-color: rgb(128, 0, 51);
        }

        .box:nth-child(4) {
            background-color: #0ce805;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
    </div>
</body>
</html>
