<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grow on Hover</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: rgb(253, 244, 242);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .image-container {
            width: 320px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 8px 20px black;
        }

        .image-container img {
            width: 100%;
            height: auto;
            display: block;
            transform-origin: center center;
            transition: transform 0.3s ease;
        }

        .image-container:hover img,
        .image-container:focus-within img {
            transform: scale(1.3);
        }

        @media (prefers-reduced-motion: reduce) {
            .image-container img {
                transition: none;
            }
        }

        .caption {
            text-align: center;
            padding: 10px;
            background: rgb(223, 8, 8);
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="image-container" tabindex="0">
        <img src="red flower.jpg" alt="Red flower">
        <div class="caption">Beautiful Red Flower</div>
    </div>

</body>
</html>
