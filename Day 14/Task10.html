<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Cards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .card-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .card {
            background: rgb(246, 74, 74);
            border-radius: 12px;
            width: 250px;
            padding: 20px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
            background: #f0f56b;
        }

        .card img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
            transition: transform 0.3s ease;
        }

        .card:hover img {
            transform: scale(1.1);
        }

        .card h3 {
            margin: 0 0 10px 0;
        }

        .card p {
            color: #161515;
        }
    </style>
</head>
<body>

    <div class="card-container">
        <div class="card">
            <p>Item 1</p>
        </div>

        <div class="card">
           <p>Item 2</p>
        </div>

        <div class="card">
            <p>Item 3</p>
        </div>
    </div>

</body>
</html>
