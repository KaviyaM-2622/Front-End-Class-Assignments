<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncing Ball Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            height: 100vh;
            background-color: #c2b9b9;
        }

        .ball-container {
            position: relative;
            width: 100px;
            height: 300px;
        }

        .ball {
            width: 400px;
            height: 400px;
            background-color: #f3ff4b;
            border-radius: 50%;
            position: absolute;
            bottom: 0;
            animation: bounce 5s infinite cubic-bezier(.28, .84, .42, 1);
        }

        .shadow {
            width: 50px;
            height: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 50%;
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            animation: shadowScale 2s infinite cubic-bezier(.28, .84, .42, 1);
        }

        @keyframes bounce {

            0%,100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-200px);
            }
        }

        @keyframes shadowScale {

            0%,100% {
                transform: scaleX(1.5);
                opacity: 0.3;
            }

            50% {
                transform: scaleX(1.5);
                opacity: 0.1;
            }
        }
    </style>
</head>

<body>
    <div class="ball-container">
        <div class="ball"></div>
        <div class="shadow"></div>
    </div>
</body>
</html>
