<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change text heading</title>
</head>
<body>
    <h1 id="myHeading">Hello!!!</h1>
    <button onclick="changeText()">Click here</button>
    
    <script>
        function changeText() {
            document.getElementById("myHeading").innerText="You clicked the button";
        }
    </script>
</body>
</html>
