<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>em and rem</title>
  <style>
    html {
      font-size: 16px;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1 {
      font-size: 2rem;
    }

    p {
      font-size: 1rem;
    }

    .box {
      font-size: 1.2rem;
      background-color: #f0f0f0;
      padding: 10px;
      margin-top: 10px;
    }

    .inner {
      font-size: 0.8em;
      color: #555;
    }

    @media (min-width: 600px) {
      html {
        font-size: 18px;
      }
    }

    @media (min-width: 900px) {
      html {
        font-size: 20px;
      }
    }
  </style>
</head>

<body>
  <h1>Responsive Font Sizes (em & rem)</h1>
  <p>This text uses <strong>rem</strong> units, which are based on the root font size.</p>

  <div class="box">
    This box uses <strong>rem</strong> units for its size.
    <p class="inner">This text uses <strong>em</strong>, so it's smaller relative to its parent.</p>
  </div>
</body>
</html>
