<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Flexbox + min-width</title>
    <style>
        body {
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            margin: 0;
            padding: 2rem;
            background: #f7f7fb;
            color: #111;
            background-color: honeydew;
        }

        h1 {
            margin: 0 0 1rem 0;
            font-size: 1.5rem;
        }

        p.lead {
            margin: 0 0 1.5rem 0;
            color: #444;
        }

        .flex-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: stretch;
        }

        .card {
            background: beige;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 6px 16px blanchedalmond;
            border: 1px solid blanchedalmond;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }

        @media (min-width: 720px) {
            .flex-container {
                flex-direction: row;
                align-items: flex-start;
            }

            .card {
                flex: 1 1 0;
            }
        }

        .wrapper {
            max-width: 1100px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <h1>Flexbox with <code>min-width</code> media query</h1>
        <p class="lead">Default: vertical stack. When the viewport is at least 720px wide, the layout becomes horizontal.</p>

        <div class="flex-container" role="list">
            <div class="card" role="listitem">Item 1</div>
            <div class="card" role="listitem">Item 2</div>
            <div class="card" role="listitem">Item 3</div>
        </div>
    </div>
</body>
</html>
