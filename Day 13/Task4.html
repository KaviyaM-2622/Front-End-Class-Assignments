<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Layout</title>
    <style>
        section {
            width: 100vw;
            height: 100vh;
            background-color: rgb(142, 126, 157);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: black;
            text-align: center;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-weight: bold;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.5em;
        }
    </style>
</head>
<body>

    <section>
        <h1>Full Screen Layout</h1>
        <p>This section fills the entire screen using vh and vw units.</p>
    </section>

</body>
</html>
