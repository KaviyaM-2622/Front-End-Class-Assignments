<!DOCTYPE html>
<html>
<head>
  <title>Change Text</title>
</head>
<body>

  <p id="myParagraph">This is the original text.</p>
  <button onclick="changeText()">Change Text</button>

  <script>
    function changeText() 
    {
      document.getElementById("myParagraph").innerText = "The text has been changed!";
    }
  </script>

</body>
</html>
