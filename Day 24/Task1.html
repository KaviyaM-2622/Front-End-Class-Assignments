<!DOCTYPE html>
<html>
<head>
  <title>Change Text</title>
</head>
<body>
  <h2 id="message">Hello!</h2>
  <button onclick="changeText()">Click Me</button>

  <script>
    function changeText() {
      document.getElementById("message").innerText = "You clicked the button!";
    }
  </script>
</body>
</html>
